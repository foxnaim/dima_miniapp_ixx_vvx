version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017}
      - MONGO_DB=${MONGO_DB:-miniapp}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - ADMIN_IDS=${ADMIN_IDS}
      - NEXT_PUBLIC_VITE_API_URL=/api
      - NEXT_PUBLIC_VITE_PUBLIC_URL=${NEXT_PUBLIC_VITE_PUBLIC_URL:-http://localhost:8000}
      - NEXT_PUBLIC_VITE_ADMIN_IDS=${ADMIN_IDS}
    depends_on:
      - mongo
      - redis
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:

